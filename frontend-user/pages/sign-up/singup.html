<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../styles/styles.css" />
        <title>LookAt</title>
    </head>
    <body>
        <!-- header -->
        <nav class="top-nav">
            <h1>Look At</h1>
            <ul class="links">
                <li>Home</li>
                <li>About Us</li>
                <li>Contact</li>
                <li>
                    <button class="btn btn-white">Log In</button>
                </li>
            </ul>
        </nav>
        <div class="main">
            <div class="form-container">
                <h1>New Account</h1>
                <form id="form">
                    <input type="text" placeholder="First Name" id="first_name"><br/>
                    <input type="text" placeholder="Last Name" id="last_name"><br/>
                    <input type="text" placeholder="Email address" id="email"><br/>
                    <input type="password" placeholder="Password" id="password">
                    <input type="submit" id = "sign_up" class="btn btn-black" value="Sign Up">
                </form>
            </div>
        </div>
    </body>
</html>
