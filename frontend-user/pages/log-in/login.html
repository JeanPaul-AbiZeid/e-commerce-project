<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../styles/styles.css" />
        <title>LookAt</title>
    </head>
    <body>
        <!-- header -->
        <nav class="top-nav">
            <h1>Look At</h1>
            <ul class="links">
                <li>Home</li>
                <li>About Us</li>
                <li>Contact</li>
            </ul>
        </nav>
        <div class="main">
            <div class="form-container">
                <h1>Sign In</h1>
                <form id="form">
                    <input type="text" placeholder="Email address" id="email"><br/>
                    <input type="password" placeholder="Password" id="password">
                    <div id="pass"><input type="checkbox" id="toggle">Show Password</div>
                    <input type="submit" id = "login" class="btn btn-black" value="Log In">
                </form>
                <h4>New account? <a id="sign-up" href="#">Sign up</a></h4>
            </div>
        </div>
    </body>
</html>
