<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>LookAt</title>
    </head>
    <body>
        <!-- header -->
        <nav class="top-nav">
            <h1>Look At</h1>
            
        </nav>
        
        <div class="admin">
            <div class="admin-info">
                <button type="button" id="add-item" class="btn btn-black">Add Item</button>
                <input type="text" placeholder="New Category" id="item-category">
                <button type="button" id="add-category" class="btn btn-black">Add Category</button>
                <button type="button" id="logout" class="btn btn-black">Logout</button>
            </div>

            <div id="user-fav">
                <div class="title"><h1>All Items</h1></div>
                <div class="product-container">
                    
                </div>
            </div>

            <!-- add item Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                <span class="close">&times;</span><br/><br/>
                <form class="form">
                    <input type="text" placeholder="Item name" id="item-name"><br/>
                    <input type="text" placeholder="Item description" id="item-description"><br/>
                    <div id="buttons">
                        <div class="dropdown">
                            <button class="dropbtn">Category</button>
                            <div class="dropdown-content">
                            </div>
                        </div>
                        <button type="submit" id="add-item-button">Add Item</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./scripts/admin.js"></script>
    </body>
</html>
